<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Accounting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"  src="css/main.css"> 
</head>
<body>
    <nav class="relative container mx-auto p-6">
        <div class="flex items-center justify-between">
            <!--logo div-->
            <div class="pt-2">  
                <h1 class="font-bold font-2xl">ABC</h1>
            </div>

            <!--menu items-->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-lime-300">About Us</a>
                <a href="#" class="hover:text-lime-300">Services</a>
                <a href="#" class="hover:text-lime-300">Meet the Team</a>
                <a href="#" class="hover:text-lime-300">Careers</a>
            </div>
            <!--menu CTA button-->
            <a href="#" class="hidden md:block p-3 px-6 pt-2 text-black bg-lime-300 bg-lime-300 rounded-full baseline hover:bg-lime-200">Get in Touch</a>

        </div>
    </nav>

    <!--Hero Section-->
    <section id="hero">
        <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
            <!--Left box-->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                    Our business is trust
                </h1>

                <p class="max-w-sm text-center md:text-left">
                    With our proven track record, our clients trust us to provide excellent services in Accounting, Auditing and Tax consultancy.
                </p>

                <div class="flex justify-center md:justify-start">
                    <!--Hero CTA button-->
                    <a href="#" class="p-5 px-8 pt-4 text-black bg-lime-300 bg-lime-300 rounded-full baseline hover:bg-lime-200">Get in Touch</a>
                </div>

            </div>

            <!--Right box-->
            <div class="md:w-1/2">
                
            </div>
        </div>
    </section>
 
</body>
</html>
